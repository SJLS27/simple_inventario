name: build-tauri

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri (Windows)
        run: cargo tauri build --verbose

      - name: Upload NSIS installer (.exe)
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-nsis
          path: target/release/bundle/nsis/*.exe

      - name: Upload portable binary
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-portable
          path: target/release/ventas.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 patchelf desktop-file-utils appstream libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri (Linux)
        run: cargo tauri build --verbose

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: tauri-linux-appimage
          path: target/release/bundle/appimage/*.AppImage

      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: tauri-linux-deb
          path: target/release/bundle/deb/*.deb

      - name: Upload RPM package
        uses: actions/upload-artifact@v4
        with:
          name: tauri-linux-rpm
          path: target/release/bundle/rpm/*.rpm
