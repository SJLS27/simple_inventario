<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form class="login-card">
        <h2>Buenos días, bienvenido</h2>
        
        <div class="input-group">
            <label for="u">Usuario:</label>
            <input type="text" id="u" name="user" placeholder="Escribe tu usuario aquí">
        </div>

        <div class="input-group">
            <label for="p">Contraseña:</label>
            <input type="password" id="p" name="pass" placeholder="Y acá la contraseña">
        </div>

        <button type="submit">Entrar</button>
    </form>

</body>
</html>
